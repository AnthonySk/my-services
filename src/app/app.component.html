<button (click)="getProducts()">Get all product</button>

<table> 
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.productID}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
  </tr>
</table>

<router-outlet />
